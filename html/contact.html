    <main> <!--Partie principale de la page-->
     <div class="main">

      <form class="formulaire" action="index.html" method="post"><!--formulaire de contact-->
        <div class="position_formulaire">

          <label for="nom">Nom</label>
          <input type="text" name="nom" value="" id="nom" placeholder="Nom" autofocus="autofocus" required="required">

          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" value="" id="prenom" placeholder="Prénom" required="required">

          <label for="email">Email</label>
          <input type="email" name="email" value="" id="email" placeholder="martin.baudet@xx.xx" required="required">

          <label for="telephone">Téléphone</label>
          <input type="tel" name="+33" value="+33" id="telephone" maxlength="13" placeholder="Téléphone" required="required">

          <label for="message">Votre message</label>
          <textarea name="text" rows="8" cols="80" id="message" placeholder="Entrez votre message" required="required"></textarea>

          <label class="envoyer" for="envoyer"></label>
          <input type="submit" name="envoyer" value="Envoyer" id="envoyer">

        </div>
      </form>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57458.085488543555!2d-80.23197966418657!3d25.832249958537872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9a6172bfeddb9%3A0x37be1741259463eb!2sMiami+Beach%2C+Floride%2C+%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1493570313709">
